<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form name="" method="get" action="04列表.html">
			<h3>1）文本框</h3>
			<input disabled="disabled" type="text" name="mytext" value="这是一个文本框" maxlength="10" size="" />
			<h3>2) 密码框</h3>
			<input type="password" name="psw" value="" maxlength="10" size=""/>
			<h3>3) 提交按钮</h3>
			<input type="submit" />
			<h3>4) 重置按钮</h3>
			<input type="reset" />
			<h3>5) 空按钮</h3>
			<input type="button" value="空按钮" />
			<button type="button">按钮</button>
			<h3>6）单选框</h3>
			<input type="radio" name="myradio" checked="checked"/>男
			<input type="radio" name="myradio" />女
			<h3>7）复选框</h3>
			<input type="checkbox" checked="" />敲代码
			<input type="checkbox" />吃饭
			<input type="checkbox" disabled="disabled"/>睡觉
			<h3>8）下拉列表（下拉菜单）</h3>
			<select>
				<option>选项一</option>
				<option>选项二</option>
				<option>选项三</option>
			</select>
			<h3>9）表单域多行文本（文本域）</h3>
			<textarea name=""></textarea>
		</form>
	</body>
</html>
